<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center bg-body-light"
    style="height: 100vh"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-3 mt-4 mx-auto">
          <div class="card shadow p-3 mb-5 border-0 rounded">
            <h5 class="text-center text-secondary">
              Inicia sesion con tu cuenta
            </h5>
            <br />
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="correo"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="password"
                />
              </div>
              <button type="submit" class="width btn btn-primary w-100">
                Submit
              </button>
            </form>
            <hr />
            <h6 class="text-center text-secondary">o con tu cuenta de gmail</h6>
            <div class="card-header d-flex mx-auto gap-1">
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #4285f4;
                "
              >
                G
              </h1>
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #ea4335;
                "
              >
                o
              </h1>
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #fbbc05;
                "
              >
                o
              </h1>
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #4285f4;
                "
              >
                g
              </h1>
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #34a853;
                "
              >
                l
              </h1>
              <h1
                class="text-center"
                style="
                  font-size: 45px;
                  font-family: 'Product Sans', sans-serif;
                  font-weight: bold;
                  color: #ea4335;
                "
              >
                e
              </h1>
            </div>

            <div class="card-body mx-auto text-center">
              <div
                id="g_id_onload"
                data-client_id="137088401092-4vj9rsnb9f1vggura3qp46dubunhku0a.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
              >
                <!-- este callback es para enviar una notificacion cuando se acredito de manera exitosa  -->
              </div>
              <div
                class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left"
              ></div>
            </div>
            <div class="text-end">
              <button id="google_signout" class="btn btn-outline-secondary">
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
